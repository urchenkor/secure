<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="../static/style.css" th:href="@{/static/style.css}"/>
    </head>
    <body>
        <header>
            <div class="table_container">
                    <form th:action="@{/login}" method="post">
                        <div class="table_row" id="error">
                            <label th:if="${param.error}">Invalid username and password.</label>
                            <label th:if="${param.logout}">You have been logged out.</label>
                        </div>
                        <div class="table_row">
                            <label for="username">User Name:</label>
                            <input type="text" name="username" id="username"/>
                        </div>
                        <div class="table_row">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password"/>
                        </div>
                        <div class="table_row">
                            <label></label>
                            <input type="submit" value="Sign In"/>
                        </div>
                    </form>
            </div>
        </header>
    </body>
</html>
